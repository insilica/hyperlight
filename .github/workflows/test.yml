name: Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: cache
        with:
          key: ${{ runner.os }}-hyperlight-${{ hashFiles('**/deps.edn') }}
          restore-keys: ${{ runner.os }}-hyperlight
          path: |
            ~/.gitlibs
            ~/.m2

      - name: Install Nix
        uses: cachix/install-nix-action@v18

      - run: nix-build

      - run: nix-shell --run "bin/kaocha"
